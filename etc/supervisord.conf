[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=1MB
logfile_backups=64
loglevel=info
pidfile=/tmp/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:manage]
command=/usr/local/bin/toughrun manage
startretries = 10
autorestart = true
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-manage.log


[program:auth]
command=/usr/local/bin/toughrun auth
startretries = 10
autorestart = true
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-auth-master.log

[program:acct]
command=/usr/local/bin/toughrun acct
startretries = 10
autorestart = true
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-acct-master.log

[program:worker]
command=/usr/local/bin/toughrun worker
startretries = 10
process_name = %(program_name)s%(process_num)d
numprocs=4
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-worker.log

[program:task]
command=/usr/local/bin/toughrun task
startretries = 10
autorestart = true
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-task.log



