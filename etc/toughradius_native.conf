[unix_http_server]
file=/tmp/supervisor_radius.sock

[supervisord]
nodaemon=false
logfile=/var/log/supervisord_radius.log
logfile_maxbytes=1MB
logfile_backups=32
loglevel=info
pidfile=/tmp/supervisord_radius.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor_radius.sock

[program:redis-server]
command=redis-server

[program:manage]
command=python /opt/toughradius/toughctl --manage -c /etc/toughradius.json
startretries = 10
autorestart = true
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-manage.log


[program:auth]
command=python /opt/toughradius/toughctl --auth -c /etc/toughradius.json
startretries = 10
autorestart = true
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-auth-master.log

[program:acct]
command=python /opt/toughradius/toughctl --acct -c /etc/toughradius.json
startretries = 10
autorestart = true
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-acct-master.log

[program:worker]
command=python /opt/toughradius/toughctl --worker -c /etc/toughradius.json
startretries = 10
process_name = %(program_name)s%(process_num)d
numprocs=4
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-worker.log

[program:task]
command=python /opt/toughradius/toughctl --task -c /etc/toughradius.json
startretries = 10
autorestart = true
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-task.log



