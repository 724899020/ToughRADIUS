[unix_http_server]
file=/tmp/supervisor.sock

[inet_http_server]         ; inet (TCP) server disabled by default
port=127.0.0.1:9001     

[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
logfile_maxbytes=8MB
logfile_backups=3
loglevel=info
pidfile=/tmp/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket

[program:redis-server]
command=redis-server

[program:manage]
command=pypy toughctl --manage -c etc/toughradius.json
redirect_stderr=true
stdout_logfile=/tmp/radius-manage.log


[program:auth]
command=pypy toughctl --auth -c etc/toughradius.json
redirect_stderr=true
stdout_logfile=/tmp/radius-auth-master.log

[program:acct]
command=pypy toughctl --acct -c etc/toughradius.json
redirect_stderr=true
stdout_logfile=/tmp/radius-acct-master.log

[program:worker]
command=pypy toughctl --worker -c etc/toughradius.json
process_name = %(program_name)s%(process_num)d
numprocs=2
redirect_stderr=true
stdout_logfile=/tmp/radius-worker.log

[program:task]
command=pypy toughctl --task -c etc/toughradius.json
redirect_stderr=true
stdout_logfile=/tmp/radius-task.log