[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=1MB
logfile_backups=64
loglevel=info
pidfile=/tmp/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:manage]
command=pypy /opt/toughradius/toughctl --manage -c /etc/toughradius.json
startretries = 10
autorestart = true
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-manage.log


[program:auth]
command=pypy /opt/toughradius/toughctl --auth -c /etc/toughradius.json
startretries = 10
autorestart = true
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-auth-master.log

[program:acct]
command=pypy /opt/toughradius/toughctl --acct -c /etc/toughradius.json
startretries = 10
autorestart = true
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-acct-master.log

[program:worker]
command=pypy /opt/toughradius/toughctl --worker -c /etc/toughradius.json
startretries = 10
process_name = %(program_name)s%(process_num)d
numprocs=4
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-worker.log

[program:task]
command=pypy /opt/toughradius/toughctl --task -c /etc/toughradius.json
startretries = 10
autorestart = true
redirect_stderr=true
stdout_logfile=/var/toughradius/radius-task.log



